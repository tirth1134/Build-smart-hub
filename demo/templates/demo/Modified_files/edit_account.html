{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Edit Account</title>
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; padding-top: 60px; }
    .form-card { max-width: 700px; margin: 0 auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);}    
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h3>Edit Account Information</h3>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contact</label>
          <input type="text" name="contact" class="form-control" value="{{ user.contact }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ user.email }}">
        </div>
        <div class="mb-3">
          <label class="form-label">City</label>
          <input type="text" name="city" class="form-control" value="{{ user.city }}">
        </div>
        <hr>
        <p class="small text-muted">Leave password fields blank if you don't want to change the password.</p>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control">
        </div>
        <div class="mt-3 d-flex justify-content-between">
          <a href="{% url 'choose' %}" class="btn btn-outline-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
